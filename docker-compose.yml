version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fb-earnings-postgres
    environment:
      POSTGRES_DB: fb_earnings
      POSTGRES_USER: fbuser
      POSTGRES_PASSWORD: fbpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fbuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fb-earnings-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: fb-earnings-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://fbuser:fbpass123@postgres:5432/fb_earnings
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-secret-key-change-in-production
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./packages/backend:/app/packages/backend
      - /app/packages/backend/node_modules
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: fb-earnings-frontend
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - /app/packages/frontend/node_modules
    command: npm start

volumes:
  postgres-data:
  redis-data:
